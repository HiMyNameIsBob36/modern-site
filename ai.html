<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Home</title>

<style>
:root {
  --bg: #174f52;
  --panel: #f7f2df;
  --text: #1f2d2e;
  --muted: #6b7c7d;
  --accent: #4db6ac;
}

body.dark {
  --bg: #0f2e30;
  --panel: #1c1f1f;
  --text: #e8f1f1;
  --muted: #9fb3b4;
  --accent: #63d2c6;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  transition: background 0.8s ease;
}

.container {
  display: flex;
  gap: 3rem;
  animation: fadeIn 1.2s ease;
}

.phone {
  width: 260px;
  background: var(--panel);
  border-radius: 40px;
  padding: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  position: relative;
  transition: background 0.6s ease;
}

.time {
  text-align: center;
  font-weight: 600;
  color: var(--muted);
  margin-bottom: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.app {
  aspect-ratio: 1;
  border-radius: 20px;
  background: linear-gradient(145deg, var(--accent), #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: pointer;
  transition:
    transform 0.4s cubic-bezier(.2,.8,.2,1),
    box-shadow 0.4s ease;
}

.app:hover {
  transform: scale(1.12) translateY(-4px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.panel {
  width: 420px;
  background: var(--panel);
  border-radius: 40px;
  padding: 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  transition: background 0.6s ease;
}

h1 {
  margin: 0;
  font-size: 2.2rem;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 20px;
}

.divider {
  height: 1px;
  background: rgba(0,0,0,0.1);
  margin: 20px 0;
}

.bottom {
  margin-top: 30px;
  text-align: center;
}

.toggle {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 1rem;
  cursor: pointer;
  transition: opacity 0.3s ease;
}

.toggle:hover {
  opacity: 0.7;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">

  <!-- Phone -->
  <div class="phone">
    <div class="time" id="time">--:--</div>
    <div class="grid">
      <div class="app" data-title="Profile">ğŸ‘¤</div>
      <div class="app" data-title="Stars">ğŸŒŒ</div>
      <div class="app" data-title="Audio">ğŸ§</div>
      <div class="app" data-title="Stats">ğŸ“ˆ</div>
      <div class="app" data-title="Notes">ğŸ“</div>
      <div class="app" data-title="Camera">ğŸ“·</div>
      <div class="app" data-title="Games">ğŸ®</div>
      <div class="app" data-title="Settings">âš™ï¸</div>
      <div class="app" data-title="Extras">âœ¨</div>
    </div>
  </div>

  <!-- Info Panel -->
  <div class="panel">
    <h1 id="title">Home</h1>
    <div class="subtitle">Clean interface inspired by handheld UI design</div>

    <div class="divider"></div>

    <p>
      This layout is a standalone visual concept.
      All animations, theming, and logic are fully client-side.
    </p>

    <div class="bottom">
      <button class="toggle" id="themeToggle">
        Change to dark mode
      </button>
    </div>
  </div>

</div>

<script>
/* NSW TIME */
function updateTime() {
  const now = new Date();
  const time = now.toLocaleTimeString("en-AU", {
    timeZone: "Australia/Sydney",
    hour: "2-digit",
    minute: "2-digit"
  });
  document.getElementById("time").textContent = time;
}
setInterval(updateTime, 1000);
updateTime();

/* HOVER TITLES */
document.querySelectorAll(".app").forEach(app => {
  app.addEventListener("mouseenter", () => {
    document.getElementById("title").textContent = app.dataset.title;
  });
  app.addEventListener("mouseleave", () => {
    document.getElementById("title").textContent = "Home";
  });
});

/* DARK MODE */
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark")
    ? "Change to light mode"
    : "Change to dark mode";
};
</script>
</body>
</html>
