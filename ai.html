<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Home</title>

<style>
:root {
  --bg: #174f52;
  --panel: #f7f2df;
  --text: #1f2d2e;
  --muted: #6b7c7d;
  --accent: #4db6ac;
}

body.dark {
  --bg: #0f2e30;
  --panel: #1c1f1f;
  --text: #e8f1f1;
  --muted: #9fb3b4;
  --accent: #63d2c6;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  transition: background 0.8s ease;
}

.container {
  display: flex;
  gap: 3rem;
  animation: fadeIn 1.2s ease;
}

.phone {
  width: 260px;
  background: var(--panel);
  border-radius: 40px;
  padding: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  position: relative;
  transition: background 0.6s ease;
}

.time {
  text-align: center;
  font-weight: 600;
  color: var(--muted);
  margin-bottom: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.app {
  aspect-ratio: 1;
  border-radius: 20px;
  background: linear-gradient(145deg, var(--accent), #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition:
    transform 0.4s cubic-bezier(.2,.8,.2,1),
    box-shadow 0.4s ease;
  overflow: hidden;
}

.app img {
  width: 70%;
  height: 70%;
  object-fit: contain;
  pointer-events: none;
}

.app:hover {
  transform: scale(1.12) translateY(-4px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.panel {
  width: 420px;
  background: var(--panel);
  border-radius: 40px;
  padding: 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  transition: background 0.6s ease;
}

h1 {
  margin: 0;
  font-size: 2.2rem;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 20px;
}

.divider {
  height: 1px;
  background: rgba(0,0,0,0.1);
  margin: 20px 0;
}

.bottom {
  margin-top: 30px;
  text-align: center;
}

.toggle {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 1rem;
  cursor: pointer;
  transition: opacity 0.3s ease;
}

.toggle:hover {
  opacity: 0.7;
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.popup.active {
  opacity: 1;
  pointer-events: auto;
}

.popup-card {
  background: var(--panel);
  color: var(--text);
  border-radius: 30px;
  padding: 30px;
  width: 360px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
  transform: scale(0.9);
  transition: transform 0.4s cubic-bezier(.2,.8,.2,1);
}

.popup.active .popup-card {
  transform: scale(1);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">

  <!-- Phone -->
  <div class="phone">
    <div class="time" id="time">--:--</div>
    <div class="grid">
      <!-- YOU CAN CHANGE THE IMAGE SRC + TEXT ONLY -->
      <div class="app" data-title="Profile" data-info="Your personal profile information.">
        <img src="profile.png">
      </div>
      <div class="app" data-title="Stars" data-info="Astronomy, night sky, and favourites.">
        <img src="stars.png">
      </div>
      <div class="app" data-title="Audio" data-info="Music, sounds, and playlists.">
        <img src="audio.png">
      </div>
      <div class="app" data-title="Stats" data-info="Statistics and activity tracking.">
        <img src="stats.png">
      </div>
      <div class="app" data-title="Notes" data-info="Quick notes and reminders.">
        <img src="notes.png">
      </div>
      <div class="app" data-title="Camera" data-info="Photos and captured moments.">
        <img src="camera.png">
      </div>
      <div class="app" data-title="Games" data-info="Games and entertainment hub.">
        <img src="games.png">
      </div>
      <div class="app" data-title="Settings" data-info="System and preference controls.">
        <img src="settings.png">
      </div>
      <div class="app" data-title="Extras" data-info="Extra tools and features.">
        <img src="extras.png">
      </div>
    </div>
  </div>

  <!-- Info Panel -->
  <div class="panel">
    <h1 id="title">Home</h1>
    <div class="subtitle">Clean interface inspired by handheld UI design</div>

    <div class="divider"></div>

    <p>
      This layout is a standalone visual concept.
      All animations, theming, and logic are fully client-side.
    </p>

    <div class="bottom">
      <button class="toggle" id="themeToggle">
        Change to dark mode
      </button>
    </div>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-card">
    <h2 id="popupTitle"></h2>
    <p id="popupText"></p>
  </div>
</div>

<script>
/* NSW TIME */
function updateTime() {
  const now = new Date();
  const time = now.toLocaleTimeString("en-AU", {
    timeZone: "Australia/Sydney",
    hour: "2-digit",
    minute: "2-digit"
  });
  document.getElementById("time").textContent = time;
}
setInterval(updateTime, 1000);
updateTime();

/* HOVER TITLES */
document.querySelectorAll(".app").forEach(app => {
  app.addEventListener("mouseenter", () => {
    document.getElementById("title").textContent = app.dataset.title;
  });
  app.addEventListener("mouseleave", () => {
    document.getElementById("title").textContent = "Home";
  });

  app.addEventListener("click", () => {
    popup.classList.add("active");
    popupTitle.textContent = app.dataset.title;
    popupText.textContent = app.dataset.info;
  });
});

/* POPUP CLOSE */
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupText = document.getElementById("popupText");

popup.addEventListener("click", () => {
  popup.classList.remove("active");
});

/* DARK MODE */
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark")
    ? "Change to light mode"
    : "Change to dark mode";
};
</script>
</body>
</html>
