<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>shay.cat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #174f52;
  --panel: #f7f2df;
  --text: #1f2d2e;
  --muted: #6b7c7d;
  --accent: #4db6ac;
}

body.dark {
  --bg: #0f2e30;
  --panel: #1c1f1f;
  --text: #e8f1f1;
  --muted: #9fb3b4;
  --accent: #63d2c6;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.8s ease;
}

.wrapper {
  width: 100%;
  max-width: 1500px;
  display: flex;
  gap: 5rem;
  padding: 4rem;
}

/* LEFT */
.left {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.site-name {
  color: var(--panel);
  font-size: 2.6rem;
  font-weight: 700;
  margin-bottom: 18px;
}

/* PHONE */
.phone {
  width: 380px;
  height: 680px;
  background: var(--panel);
  border-radius: 56px;
  padding: 28px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
}

.time {
  text-align: center;
  font-weight: 600;
  color: var(--muted);
}

/* PAGES */
.pages {
  flex: 1;
  display: flex;
  overflow: hidden;
  margin-top: 20px;
}

.page {
  min-width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
}

/* APP ICON */
.app {
  aspect-ratio: 1;
  border-radius: 22px;
  background: linear-gradient(145deg, var(--accent), #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 14px;
  cursor: pointer;
  transition: transform 0.35s cubic-bezier(.2,.8,.2,1),
              box-shadow 0.35s ease;
}

.app img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.app:hover {
  transform: scale(1.12);
  box-shadow: 0 18px 36px rgba(0,0,0,0.3);
}

/* INDICATORS */
.indicators {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 18px;
}

.dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--muted);
  cursor: pointer;
  transition: transform 0.4s ease, background 0.4s ease;
}

.dot.active {
  background: var(--accent);
  transform: scale(1.4);
}

/* RIGHT PANEL */
.panel {
  flex: 1;
  background: var(--panel);
  border-radius: 56px;
  padding: 48px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.35);
  transform: scale(0.9);
  opacity: 0;
  transition: transform 0.6s cubic-bezier(.2,.8,.2,1),
              opacity 0.6s ease;
}

.panel.active {
  transform: scale(1);
  opacity: 1;
}

.panel h1 {
  margin: 0;
  font-size: 3rem;
}

.since {
  color: var(--muted);
  margin-bottom: 24px;
}

.divider {
  height: 1px;
  background: rgba(0,0,0,0.12);
  margin: 28px 0;
}

.links a {
  display: block;
  color: var(--accent);
  margin: 8px 0;
  text-decoration: none;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 28px;
  left: 28px;
}

.footer button {
  background: none;
  border: none;
  color: var(--panel);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT -->
  <div class="left">
    <div class="site-name">shay.cat</div>

    <div class="phone">
      <div class="time" id="time">--:--</div>

      <div class="pages" id="pages">
        <div class="page">
          <div class="app"
            data-title="Profile"
            data-since="Since 2021"
            data-info="Personal profile and identity."
            data-link="https://example.com/profile">
            <img src="profile.png">
          </div>

          <div class="app"
            data-title="Stars"
            data-since="Since 2022"
            data-info="Astronomy and saved constellations."
            data-link="https://example.com/stars">
            <img src="stars.png">
          </div>

          <div class="app"
            data-title="Audio"
            data-since="Since 2020"
            data-info="Music, playlists, and sounds."
            data-link="https://example.com/audio">
            <img src="audio.png">
          </div>
        </div>

        <div class="page">
          <div class="app"
            data-title="Games"
            data-since="Since 2019"
            data-info="Games and experiments."
            data-link="https://example.com/games">
            <img src="games.png">
          </div>

          <div class="app"
            data-title="Settings"
            data-since="Since 2023"
            data-info="Preferences and configuration."
            data-link="https://example.com/settings">
            <img src="settings.png">
          </div>
        </div>
      </div>

      <div class="indicators" id="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="panel active" id="panel">
    <h1 id="panelTitle">shay.cat</h1>
    <div class="since" id="panelSince">Since 2022</div>

    <div class="divider"></div>

    <p id="panelText">
      This website is shay.cat, and I made it. Design is based on the Nook Phone
      interface from Animal Crossing: New Horizons.
    </p>

    <div class="divider"></div>

    <div class="links">
      <a id="panelLink" href="#" target="_blank">Open link</a>
    </div>
  </div>

</div>

<div class="footer">
  <button id="themeToggle">Change to dark mode</button>
</div>

<script>
/* TIME */
function updateTime() {
  document.getElementById("time").textContent =
    new Date().toLocaleTimeString("en-AU", {
      timeZone: "Australia/Sydney",
      hour: "2-digit",
      minute: "2-digit"
    });
}
setInterval(updateTime, 1000);
updateTime();

/* PAGE SWITCH */
let currentPage = 0;
const pages = document.getElementById("pages");
const dots = document.querySelectorAll(".dot");

dots.forEach((dot, i) => {
  dot.addEventListener("click", () => {
    currentPage = i;
    pages.style.transform = `translateX(-${i * 100}%)`;
    dots.forEach(d => d.classList.remove("active"));
    dot.classList.add("active");
  });
});

/* ICON â†’ PANEL */
const panel = document.getElementById("panel");
const panelTitle = document.getElementById("panelTitle");
const panelSince = document.getElementById("panelSince");
const panelText = document.getElementById("panelText");
const panelLink = document.getElementById("panelLink");

document.querySelectorAll(".app").forEach(app => {
  app.addEventListener("click", () => {
    panel.classList.remove("active");
    setTimeout(() => {
      panelTitle.textContent = app.dataset.title;
      panelSince.textContent = app.dataset.since;
      panelText.textContent = app.dataset.info;
      panelLink.href = app.dataset.link;
      panel.classList.add("active");
    }, 200);
  });
});

/* DARK MODE */
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
