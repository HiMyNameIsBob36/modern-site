<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>shay.cat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #174f52;
  --panel: #f7f2df;
  --text: #1f2d2e;
  --muted: #6b7c7d;
  --accent: #4db6ac;
}

body.dark {
  --bg: #0f2e30;
  --panel: #1c1f1f;
  --text: #e8f1f1;
  --muted: #9fb3b4;
  --accent: #63d2c6;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.6s ease;
}

.wrapper {
  display: flex;
  gap: 4rem;
  align-items: flex-start;
}

/* LEFT SIDE */
.left {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.site-name {
  color: var(--panel);
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 12px;
}

/* PHONE */
.phone {
  width: 300px;
  background: var(--panel);
  border-radius: 48px;
  padding: 22px;
  box-shadow: 0 35px 70px rgba(0,0,0,0.3);
}

.time {
  text-align: center;
  font-weight: 600;
  color: var(--muted);
  margin-bottom: 12px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.app {
  aspect-ratio: 1;
  border-radius: 22px;
  background: linear-gradient(145deg, var(--accent), #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.35s cubic-bezier(.2,.8,.2,1), box-shadow 0.35s ease;
}

.app img {
  width: 70%;
  height: 70%;
  object-fit: contain;
}

.app:hover {
  transform: scale(1.12);
  box-shadow: 0 16px 32px rgba(0,0,0,0.25);
}

/* RIGHT PANEL */
.panel {
  width: 520px;
  background: var(--panel);
  border-radius: 48px;
  padding: 36px;
  box-shadow: 0 35px 70px rgba(0,0,0,0.3);
}

.panel h1 {
  margin: 0;
  font-size: 2.6rem;
}

.since {
  color: var(--muted);
  margin-bottom: 18px;
}

.divider {
  height: 1px;
  background: rgba(0,0,0,0.12);
  margin: 20px 0;
}

.links a {
  display: block;
  color: var(--accent);
  text-decoration: none;
  margin: 6px 0;
}

.links a:hover {
  text-decoration: underline;
}

/* FOOTER BUTTON */
.footer {
  position: fixed;
  bottom: 24px;
  left: 24px;
}

.footer button {
  background: none;
  border: none;
  color: var(--panel);
  font-size: 0.95rem;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT -->
  <div class="left">
    <div class="site-name">shay.cat</div>

    <div class="phone">
      <div class="time" id="time">--:--</div>

      <div class="grid">
        <div class="app" data-title="Profile" data-info="This is the profile section.">
          <img src="profile.png">
        </div>
        <div class="app" data-title="Stars" data-info="Astronomy and favourites.">
          <img src="stars.png">
        </div>
        <div class="app" data-title="Audio" data-info="Music and sounds.">
          <img src="audio.png">
        </div>
        <div class="app" data-title="Stats" data-info="Usage and stats.">
          <img src="stats.png">
        </div>
        <div class="app" data-title="Notes" data-info="Notes and reminders.">
          <img src="notes.png">
        </div>
        <div class="app" data-title="Camera" data-info="Photos and media.">
          <img src="camera.png">
        </div>
        <div class="app" data-title="Games" data-info="Games and fun.">
          <img src="games.png">
        </div>
        <div class="app" data-title="Settings" data-info="Preferences and options.">
          <img src="settings.png">
        </div>
        <div class="app" data-title="Extras" data-info="Extra tools.">
          <img src="extras.png">
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="panel">
    <h1 id="panelTitle">shay.cat</h1>
    <div class="since">Since 2022</div>

    <div class="divider"></div>

    <p id="panelText">
      This website is shay.cat, and I made it. Design is based on the Nook Phone
      interface from Animal Crossing: New Horizons.
    </p>

    <div class="divider"></div>

    <div class="links">
      <a>You are here</a>
      <a>GitHub</a>
      <a>Email</a>
      <a>Discord</a>
      <a>Donate</a>
    </div>
  </div>

</div>

<div class="footer">
  <button id="themeToggle">Change to dark mode</button>
</div>

<script>
/* TIME – NSW */
function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString("en-AU", {
      timeZone: "Australia/Sydney",
      hour: "2-digit",
      minute: "2-digit"
    });
}
setInterval(updateTime, 1000);
updateTime();

/* ICON → RIGHT PANEL */
document.querySelectorAll(".app").forEach(app => {
  app.addEventListener("click", () => {
    panelTitle.textContent = app.dataset.title;
    panelText.textContent = app.dataset.info;
  });
});

const panelTitle = document.getElementById("panelTitle");
const panelText = document.getElementById("panelText");

/* DARK MODE */
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark")
    ? "Change to light mode"
    : "Change to dark mode";
};
</script>

</body>
</html>
